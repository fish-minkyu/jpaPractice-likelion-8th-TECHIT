<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${book.title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="d-flex justify-content-between">
  <h1 th:text="${book.title}"></h1>
  <div class="d-flex">
    <form th:action="@{/book/{id}/edit(id=${book.id})}" class="me-2">
      <input type="submit" class="btn btn-warning" value="Edit">
    </form>
    <form th:action="@{/book/{id}/delete(id=${book.id})}" method="post">
      <input type="submit" class="btn btn-danger" value="Delete">
    </form>
  </div>
</div>
<h2>By: [[${book.author.name}]]</h2>
<h3>Ratings: [[${book.rating}]]</h3>
<hr>
<p th:text="${book.summary}"></p>
<hr>
<a href="/book">See Other Books</a>
<a th:href="@{/author/{id}(id=${book.author.id})}">Author's Other Books</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
