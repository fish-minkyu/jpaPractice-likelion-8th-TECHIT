<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="d-flex align-items-center">
  <h1 class="me-3">Books in Store</h1>
  <a class="me-3 fs-2" href="/book/new">Add Book</a>
  <a href="/author/new" class="me-3 fs-2">New Author</a>
</div>
<hr>
<h2 th:if="${books.isEmpty()}">
  No Books
</h2>
<div th:unless="${books.isEmpty()}" th:each="book: ${books}">
  <h2><a th:href="@{/book/{id}(id=${book.id})}" th:text="${book.title}"></a></h2>
  <h4><a th:href="@{/author/{id}(id=${book.author.id})}" th:text="${book.author.name}"></a></h4>
  <hr>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
