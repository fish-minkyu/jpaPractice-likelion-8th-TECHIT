<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="d-flex align-items-center">
  <h1 class="me-3">New Book</h1>
  <a href="/book" class="fs-3">Go Back</a>
</div>
<hr>
<form action="/book" method="post">
  <div class="mb-3">
    <label for="title-input" class="form-label">Title</label>
    <input type="text" name="title" class="form-control" id="title-input">
  </div>
  <div class="mb-3">
    <label for="summary-area" class="form-label">Summary</label>
    <textarea name="summary" id="summary-area" class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label for="rating-input" class="form-label">Rating</label>
    <input type="number" name="rating" min="0" max="10" id="rating-input" class="form-control">
  </div>
  <div class="mb-3">
    <label for="author-select" class="form-label">Author</label>
    <select name="author-id" id="author-select" class="form-select">
      <option selected>Select Author...</option>
      <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select>
  </div>
  <input type="submit" value="Write" class="btn btn-primary">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
