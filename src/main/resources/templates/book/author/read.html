<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Author's Writings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<h1 th:text="${author.name}"></h1>
<div th:if="${author.books.isEmpty()}">
  <p>No Books Written Yet</p>
</div>
<div th:unless="${author.books.isEmpty()}">
  <p>Books Written: [[${author.books.size}]]</p>
  <hr>
  <p th:each="book: ${author.books}"><a th:href="@{/book/{id}(id=${book.id})}" th:text="${book.title}"></a> <span th:text="${book.rating}"></span></p>
</div>
<hr>
<a href="/book">Back To Books</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
