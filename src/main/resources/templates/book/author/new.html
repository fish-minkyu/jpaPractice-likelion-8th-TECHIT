<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="d-flex align-items-center">
  <h1 class="me-3">New Author</h1>
  <a href="/book" class="fs-3">Go Back</a>
</div>
<hr>
<form action="/author" method="post">
  <div class="mb-3">
    <label for="name-input" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" id="name-input">
  </div>
  <div class="mb-3">
    <label for="debut-input" class="form-label">Debut Year</label>
    <input type="number" name="debut" min="2000" max="2024" id="debut-input" class="form-control" value="2024">
  </div>
  <input type="submit" value="Debut" class="btn btn-primary">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
